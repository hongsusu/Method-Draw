<head>

<style>
    .container {
        display: grid;
        border: 1px solid #f0f;
        width: 500px;
        grid-template-columns: 1fr 1fr 1fr;
        grid-template-rows: 25% 100px auto;
    }
</style>

<body>
    <div class="container">
        <div class="item item-1"></div>
        <div class="item item-2"></div>
        <div class="item item-3"></div>
    </div>
</body>

</html>
